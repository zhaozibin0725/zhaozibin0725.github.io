<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhaozibin | 个人主页</title>
    <style>
        /* 基础样式复位 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* 居中容器 */
        .container {
            max-width: 600px;
            margin: auto;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* 导航链接样式 */
        nav {
            display: flex;
            gap: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            color: #007AFF; /* 经典的科技蓝 */
            border-bottom: 2px solid #007AFF;
        }

        /* 底部版权 */
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Zhaozibin</h1>
            <p class="description">保持好奇，不断探索。这里是我的个人数字空间。</p>
        </header>

        <nav>
            <a href="随机代码生成.html">随机代码生成</a>
        </nav>

        <footer>
            &copy; 2025 Zhaozibin. Built with GitHub Pages.
        </footer>
    </div>

</body>
</html>
